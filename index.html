<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Paisaje</title>
  <link rel="stylesheet" type="text/css" href="css/style.css?v=4">
</head>
<body>

	<div id="app">
		<div class="astronauta" v-bind:class="{enabled: editorEnabled}">
			<div class="casco" @click="talk()">
				<div class="brillo"></div>
			</div>
			<div class="cuerpo"></div>
			<div class="cuadro"></div>
			<div class="brazo-drcho"></div>
			<div class="brazo-izq"></div>
			<div class="pies"></div>
			<div class="sombra"></div>
		</div>
		<div class="bocadillo">
			<div v-if="contentType === 'text'">{{ content }}</div>
			<a v-if="contentType === 'link'" v-bind:href="content">{{ content }}</a>
			<img v-if="contentType === 'image'" v-bind:src="content" class="bocadillo-image"></img>
		</div>
		<div class="bandera">
			<div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div class="tierra">
			<div>
				<div class="detalle-tierra"></div>
				<div class="detalle-tierra"></div>
				<div class="detalle-tierra"></div>
			</div>
		</div>
		<div class="estrella primera"></div>
		<div class="estrella segunda"></div>
		<div class="estrella tercera"></div>

		<div class="suelo">
			<div></div>
		</div>
		<div class="crater1"></div>
		<div class="crater2"></div>
		<div class="nube1"></div>
		<div class="nube2"></div>

		<div class="content-editor">
			<div class="content-editor-box" v-bind:class="{enabled: editorEnabled}">
				<input type="text" v-model="content" />
				<textarea type="text" readonly :value="link"></textarea>
				<p>
					Copy & share this link!
				</p>
			</div>
			<button class="content-editor-button" v-bind:class="{enabled: editorEnabled}" v-on:click="editorEnabled = !editorEnabled">Personalizar</button>
			
		</div>
	</div>

	<script src="vue.min.js" type="text/javascript"></script>
	<script src="index.js?v=4" type="text/javascript"></script>
</body>
</html>
